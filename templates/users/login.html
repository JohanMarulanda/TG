<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family-Oswald" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
</head>
<body>
    <div class="login-box">
        <img class="login-img" src="/static/img/login_img.png">
        <h2 class="login-text">Log In</h2>
        <form method="post" action="{% url 'users:user_login' %}">
            {% csrf_token %}
            {# A more "HTML" way of creating the login form#}
            <fieldset>
                <p>Username</p>
                <input type="text" name="username" placeholder="Username">
                <p>Password</p>
                <input type="password" name="password" placeholder="Password">
                <input class="btn-login" type="submit" name="" value="Login">
            </fieldset>

        </form>
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <fieldset>
                <input class="btn-registrar" type="submit" name="" value="Register">
            </fieldset>
        </form>
    </div>
</body>
</html>
