<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container" style="padding-top: 5%">
    <h2>Docentes</h2>
    <p>Escribe para buscar por nombre o apellido del docente</p>
    <input class="form-control" id="myInput" type="text" placeholder="Buscar docente . . . ">
    <br>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Docente</th>
            <th>Asignaturas que dicta</th>
            <th>Agregar Comentario</th>
        </tr>
        </thead>
        <tbody id="myTable">
        {% for docente in docentes %}
            <tr>
                <td>{{ docente.nombre }}</td>
                <td>{{ docente.asignatura }}</td>
                <td>
                   <a href="{% url 'edit' docente.id %}" class="btn btn-warning"><span class="fas fa-wrench"></span></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">

    </div>
</div>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
